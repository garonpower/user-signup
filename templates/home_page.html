{% extends "base.html" %}

{% block content %}


<h1>Signup</h1>

<form action="/welcome" method="POST">
    <label for="username">Username</label><br>
    <input id="username" type="text" name="username" />
    <span class="error">{{ username_error }}</span><br>

    <label for="password">Password</label><br>
    <input id="password" type="password" name="password" />
    <span class="error">{{ password_error }}</span><br>

    <label for="verify_password">Verify Password</label><br>
    <input id="verify_password" type="password" name="password" />
    <span class="error">{{ password_error }}</span><br>

    <label for="email">Email</label><br>
    <input id="email" type="text" name="email" />
    <span class="error">{{ email_error }}</span><br><br>

    <input type="submit" value="submit" />
</form>


{% endblock %}
